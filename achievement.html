    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
    const achieveInput = document.getElementById('achieveInput');
    const addBtn = document.getElementById('addAchieve');
    const achieveList = document.getElementById('tasks');

    addBtn.addEventListener('click', addAchieve);
    achieveInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            addAchieve();
        }
    });

    function addAchieve() {
        const achieveValue = achieveInput.value.trim();
        if (achieveValue === '') {
            // Display an error message if the input is empty
            alert('Please enter a task.');
            return;
        }

        const li = document.createElement('li');
        li.textContent = achieveValue;

        // Add a delete button to each task
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', function () {
            achieveList.removeChild(li);
        });

        li.appendChild(deleteBtn);
        achieveList.appendChild(li);

        // Clear the input field
       achieveInput.value = '';
    }
});
    </script>
